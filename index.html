<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <style>
      body {
        background-image: url("img/binary.jpg")
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <div class="jumbotron">
          <div class="row">
            <div class="col-md-7">
              <h1>
                <em>Alea Iacta Est</em>: Choose Your Programming Language
              </h1>
            </div>
            <div class="col-md-5">
              <br>
              <img src="img/hackerman.jpg" class="img-rounded" alt="photo of a man with long hair and a smug facial expression wearing glasses and a leather jacket with his arms crossed in an office with chrome text that says 'hackerman'">
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="well">
        <form id="quiz">
          <h1>Take the Quiz:</h1>
          <br>
          <p>
            <div class="row">
              <div class="col-md-4">
                <select id="question1">
                  <option value="null"></option>
                  <option value="front-end">I prefer front-end programming.</option>
                  <option value="back-end">I prefer back-end programming.</option>
                </select>
              </div>
              <div class="col-md-8">
                <label for="question1">Are you more interested in front-end or back-end programming?</label>
              </div>
            </div>
          </p>
          <br>
          <p>
            <div class="row">
              <div class="col-md-4">
                <select id="question2">
                  <option value="null"></option>
                  <option value="ketchup-yes">Of course!</option>
                  <option value="ketchup-no">That's repulsive. Ketchup doesn't belong on anything.</option>
                  <option value="ketup-sometimes">No, but it can go on other foods.</option>
                </select>
              </div>
              <div class="col-md-8">
                <label for="question2">Does ketchup belong on a hotdog?</label>
              </div>
            </div>
          </p>
          <br>
          <p>
            <div class="row">
              <div class="col-md-4">
                <select id="question3">
                  <option value="null"></option>
                  <option value="procedural">I want to do procedural programming too.</option>
                  <option value="no-procedural">I don't care about procedural programming.</option>
                </select>
              </div>
              <div class="col-md-8">
                <label for="question3">Do you want to do procedural programming as well as object-oriented programming?</label>
              </div>
            </div>
          </p>
          <br>
          <p>
            <div class="row">
              <div class="col-md-4">
                <select id="question4">
                  <option value="null"></option>
                  <option value="believing">"Don't Stop Believing," by Journey</option>
                  <option value="imagine">"Imagine," by John Lennon</option>
                  <option value="other">Literally Any Other Song</option>
                </select>
              </div>
              <div class="col-md-8">
                <label for="question4">What's the greatest pop song ever written?</label>
              </div>
            </div>
          </p>
          <br>
          <p>
            <div class="row">
              <div class="col-md-4">
                <select id="question5">
                  <option value="null"></option>
                  <option value="web-apps">Interactive Websites & Apps</option>
                  <option value="science">Scripting, Scientific Computing, & AI</option>
                </select>
              </div>
              <div class="col-md-8">
                <label for="question5">Do you want to make websites and apps, or work with scripting, scientific computing, and AI?</label>
              </div>
            </div>
          </p>  
          <br>
          <p>
            <div class="row">
              <div class="col-md-4">
                <select id="question6">
                  <option value="null"></option>
                  <option value="love">I love it! I want to build everything out of CLT!</option>
                  <option value="indifferent">It's fine, I guess. I don't really have an opinion.</option>
                  <option value="hate">I HATE cross-laminated timber!</option>
                </select>
              </div>
              <div class="col-md-8">
                <label for="question6">What is your opinion of cross-laminated timber?</label>
              </div>
            </div>
          </p>
          <br>
          <p>
            <div class="row">
              <div class="col-md-4">
                <select id="question7">
                  <option value="null"></option>
                  <option value="games">Yes!</option>
                  <option value="indifferent-games">Either games or other things suits me.</option>
                  <option value="no-games">I'd rather do other things.</option>
                </select>
              </div>
              <div class="col-md-8">
                <label for="question7">Do you want to use your skills to create games?</label>
              </div>
            </div>
          </p>
          <br>
          <button type="submit" class="btn btn-primary">Click to See Your Results!</button>
        </form>
      </div>
      <br>
      <div class="well">
        <h1>
          Your Result:
          <span id="c"> Congratulation! You should study C#!</span>
          <span id="javascript"> Congratulations! You should study JavaScript!</span>
          <span id="python"> Congratulations! You should study Python!</span>
          <span id="no"> Congratulations! You should choose a different career!</span>
        </h1>
      </div>
    </div>
  </body>
</html>
