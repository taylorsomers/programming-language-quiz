<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <style>
      body {
        background-image: url("img/binary.jpg")
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="well">
        <div class="jumbotron">
          <div class="row">
            <div class="col-md-7">
              <h1>
                <em>Alea Iacta Est</em>: Choose Your Programming Language
              </h1>
            </div>
            <div class="col-md-5">
              <br>
              <img src="img/hackerman.jpg" class="img-rounded" alt="photo of a man with crossed arms in a computer lab with chrome text that says 'hackerman'">
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="well">
        <form id="quiz">


          <h1>Take the Quiz:</h1>

          <br>


          <p>
            <div class="row">
              <div class="col-md-4">
                <select id="question1">
                  <option value="null"></option>
                  <option value="functions-only">I prefer focusing on functions.</option>
                  <option value="classes-too">Why not both?</option>
                </select>
              </div>
              <div class="col-md-8">
                <label for="question1">Do you like just working with functions and pre-defined classes or do you like to also define classes?</label>
              </div>
            </div>
          </p>

          <br>

          <p>
            <div class="row">
              <div class="col-md-4">
                <select id="question2">
                  <option value="null"></option>
                  <option value="ketchup-yes">Of course!</option>
                  <option value="ketchup-no">That's repulsive. Ketchup doesn't belong on anything.</option>
                  <option value="ketup-sometimes">No, but it can go on other foods.</option>
                </select>
              </div>
              <div class="col-md-8">
                <label for="question2">Does ketchup belong on a hotdog?</label>
              </div>
            </div>
          </p>

          <br>

          <p>
            <div class="row">
              <div class="col-md-4">
                <select id="question3">
                  <option value="null"></option>
                  <option value="believing">"Don't Stop Believing," by Journey</option>
                  <option value="imagine">"Imagine," by John Lennon</option>
                  <option value="other">Literally Any Other Song</option>
                </select>
              </div>
              <div class="col-md-8">
                <label for="question3">What's the greatest pop song ever written?</label>
              </div>
            </div>
          </p>

          <br>

          <p>
            <div class="row">
              <div class="col-md-4">
                <select id="question4">
                  <option value="null"></option>
                  <option value="web-apps">Interactive Websites & Apps</option>
                  <option value="script-science-ai">Scripting, Scientific Computing, & AI</option>
                </select>
              </div>
              <div class="col-md-8">
                <label for="question4">Are you more interested in making interactive websites and apps, or scripting, scientific computing, and AI?</label>
              </div>
            </div>
          </p>  

          <br>

          <p>
            <div class="row">
              <div class="col-md-4">
                <select id="question5">
                  <option value="null"></option>
                </select>
              </div>
              <div class="col-md-8">
                <label for="question5"></label>
              </div>
            </div>
          </p>

          <br>

          <button type="submit" class="btn btn-primary">Click to See Your Results!</button>


        </form>
      </div>

      <br>

      <div class="well">
        <h1>
          Your Result:
          <span id="c"> Congratulation! You should study C#!</span>
          <span id="javascript"> Congratulations! You should study JavaScript!</span>
          <span id="python"> Congratulations! You should study Python!</span>
          <span id="no"> Congratulations! You should choose a different career!</span>
        </h1>
      </div>

    </div>
  </body>
</html>
